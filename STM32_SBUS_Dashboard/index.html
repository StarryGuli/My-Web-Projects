<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STM32 指挥中心 (Ultimate UI)</title>
    <style>
        :root {
            /* 核心配色：赛博朋克风 */
            --bg-color: #0f0f12;
            --panel-bg: #1a1a20;
            --panel-border: #2c2c35;
            
            /* 霓虹强调色 */
            --accent-cyan: #00f3ff;
            --accent-pink: #bc13fe;
            --accent-green: #0aff60;
            --accent-yellow: #f1c40f;
            
            /* 文本颜色 */
            --text-main: #e0e0e0;
            --text-dim: #6c7a89;
            
            /* 组件颜色 */
            --bar-bg: #111;
            --terminal-bg: #050505;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #1a1a20 0%, #0f0f12 100%);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- 顶部导航栏 --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--accent-cyan);
            box-shadow: 0 4px 15px rgba(0, 243, 255, 0.1);
            flex-shrink: 0;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-cyan);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .control-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* --- 炫酷控件样式 --- */
        select {
            background: #111;
            color: var(--accent-cyan);
            border: 1px solid var(--accent-cyan);
            padding: 8px 15px;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            font-weight: bold;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 243, 255, 0.2);
            cursor: pointer;
        }

        button {
            background: transparent;
            border: 1px solid;
            padding: 8px 20px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button.btn-connect {
            color: var(--accent-green);
            border-color: var(--accent-green);
        }
        button.btn-connect:hover {
            background: var(--accent-green);
            color: #000;
            box-shadow: 0 0 15px var(--accent-green);
        }

        button.btn-ble {
            color: var(--accent-pink);
            border-color: var(--accent-pink);
        }
        button.btn-ble:hover {
            background: var(--accent-pink);
            color: #fff;
            box-shadow: 0 0 15px var(--accent-pink);
        }

        button:disabled {
            border-color: #444;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
            background: transparent;
        }

        /* --- 布局 --- */
        .main-layout {
            display: flex;
            gap: 20px;
            flex: 1;
            overflow: hidden;
        }

        .dashboard {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            padding-right: 5px;
        }

        /* --- 面板通用样式 --- */
        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 6px;
            padding: 20px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .panel::before { /* 装饰性边角 */
            content: ''; position: absolute; top: -1px; left: 10px; right: 10px; height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
            opacity: 0.5;
        }

        .panel-title {
            color: var(--text-dim);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .panel-title::before {
            content: ''; display: inline-block; width: 8px; height: 8px;
            background: var(--accent-cyan); margin-right: 10px;
            box-shadow: 0 0 8px var(--accent-cyan);
        }

        /* --- SBUS 样式 --- */
        .sbus-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 30px;
        }

        .channel-row {
            display: flex;
            align-items: center;
            font-family: 'Consolas', monospace;
        }

        .ch-label { width: 40px; color: var(--accent-cyan); font-size: 0.9em; text-align: left; }
        .ch-val { width: 40px; color: #fff; text-align: right; font-size: 0.9em; margin-left: 10px;}

        .progress-track {
            flex: 1;
            height: 6px;
            background: #000;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            border: 1px solid #333;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-cyan), #fff);
            width: 0%;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px var(--accent-cyan);
            position: relative;
        }

        /* --- 电机与舵机卡片 --- */
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .module-card {
            background: rgba(0,0,0,0.3);
            border: 1px solid #333;
            border-left: 3px solid var(--accent-pink);
            padding: 15px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }
        .module-name { font-weight: bold; color: var(--text-main); font-size: 1.1em; }
        .module-sub { font-size: 0.8em; color: var(--accent-pink); font-family: monospace; }
        .module-value { font-size: 1.2em; font-family: 'Consolas', monospace; color: #fff; text-shadow: 0 0 5px rgba(255,255,255,0.3); }

        .motor-bar-track { height: 8px; background: #000; border-radius: 4px; overflow: hidden; margin-top: 5px; }
        .motor-bar-fill { 
            height: 100%; 
            background: linear-gradient(90deg, var(--accent-pink), #ff4757); 
            width: 0%; 
            box-shadow: 0 0 8px var(--accent-pink);
        }

        .servo-fill { background: linear-gradient(90deg, var(--accent-yellow), #f39c12); box-shadow: 0 0 8px var(--accent-yellow); border-left: 3px solid var(--accent-yellow); }

        /* --- 终端 --- */
        .terminal {
            flex: 1;
            background: var(--terminal-bg);
            border: 1px solid #333;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            min-width: 300px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        .terminal-header {
            padding: 10px 15px;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0f0f0f;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
        }

        .terminal-title { color: #666; font-size: 0.8em; font-weight: bold; letter-spacing: 1px; }

        .clear-btn {
            background: #222; border: none; color: #888; padding: 4px 10px; font-size: 0.7em; border-radius: 3px;
        }
        .clear-btn:hover { background: #333; color: #fff; }

        #raw-box {
            flex: 1;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85em;
            color: var(--accent-green);
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.4;
            scrollbar-width: thin;
            scrollbar-color: #333 #000;
        }
        
        /* 状态指示灯 */
        .status-badge {
            font-size: 0.9em;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 20px;
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            border: 1px solid #ff4757;
            box-shadow: 0 0 5px rgba(255, 71, 87, 0.2);
            transition: all 0.3s;
        }
        .status-badge.connected {
            background: rgba(10, 255, 96, 0.1);
            color: var(--accent-green);
            border-color: var(--accent-green);
            box-shadow: 0 0 10px var(--accent-green);
            text-shadow: 0 0 5px var(--accent-green);
        }
        .status-badge.ble {
            background: rgba(188, 19, 254, 0.1);
            color: var(--accent-pink);
            border-color: var(--accent-pink);
            box-shadow: 0 0 10px var(--accent-pink);
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        @media (max-width: 800px) {
            .main-layout { flex-direction: column; }
            .sbus-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>STM32 <span style="font-size:0.6em; color:#666; vertical-align:middle;">// COMMAND CENTER</span></h1>
        
        <div class="control-group">
            <span id="status" class="status-badge">DISCONNECTED</span>
            
            <select id="baudRate" title="Baud Rate">
                <option value="9600">9600</option>
                <option value="19200">19200</option>
                <option value="38400">38400</option>
                <option value="57600">57600</option>
                <option value="115200" selected>115200</option>
                <option value="250000">250000</option>
                <option value="460800">460800</option>
                <option value="921600">921600</option>
            </select>

            <button id="btnSerial" class="btn-connect">USB SERIAL</button>
            <button id="btnBle" class="btn-ble">BLUETOOTH</button>
        </div>
    </div>

    <div class="main-layout">
        
        <div class="dashboard">
            
            <div class="panel">
                <div class="panel-title">SBUS Spectrum // Channels 1-10</div>
                <div class="sbus-grid" id="sbus-container">
                    </div>
            </div>

            <div class="panel">
                <div class="panel-title">Actuator Telemetry // Motors & Servos</div>
                <div class="modules-grid">
                    
                    <div class="module-card">
                        <div class="module-header">
                            <span class="module-name">MAIN MOTOR (M2)</span>
                            <span id="m2-state" class="module-sub">[OFFLINE]</span>
                        </div>
                        <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                            <span style="font-size:0.8em; color:#888;">PWM OUTPUT</span>
                            <span id="m2-val" class="module-value">0</span>
                        </div>
                        <div class="motor-bar-track">
                            <div id="m2-bar" class="motor-bar-fill"></div>
                        </div>
                    </div>

                    <div class="module-card" style="border-left-color: var(--accent-yellow);">
                        <div class="module-header">
                            <span class="module-name">SERVO A (S1)</span>
                            <span id="s1-src" class="module-sub">LINK: --</span>
                        </div>
                        <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                            <span style="font-size:0.8em; color:#888;">PULSE WIDTH</span>
                            <span id="s1-val" class="module-value" style="color:var(--accent-yellow)">0 us</span>
                        </div>
                        <div class="motor-bar-track">
                            <div id="s1-bar" class="motor-bar-fill servo-fill"></div>
                        </div>
                    </div>

                    <div class="module-card" style="border-left-color: var(--accent-yellow);">
                        <div class="module-header">
                            <span class="module-name">SERVO B (S2)</span>
                            <span id="s2-src" class="module-sub">LINK: --</span>
                        </div>
                        <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                            <span style="font-size:0.8em; color:#888;">PULSE WIDTH</span>
                            <span id="s2-val" class="module-value" style="color:var(--accent-yellow)">0 us</span>
                        </div>
                        <div class="motor-bar-track">
                            <div id="s2-bar" class="motor-bar-fill servo-fill"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="terminal">
            <div class="terminal-header">
                <span class="terminal-title">> SYSTEM LOG STREAM</span>
                <button class="clear-btn" onclick="document.getElementById('raw-box').textContent=''">CLEAR</button>
            </div>
            <div id="raw-box">Waiting for data stream...</div>
        </div>

    </div>

    <script>
        // --- 1. UI 生成逻辑 ---
        const sbusContainer = document.getElementById('sbus-container');
        for (let i = 1; i <= 10; i++) {
            sbusContainer.innerHTML += `
                <div class="channel-row">
                    <span class="ch-label">CH${i < 10 ? '0'+i : i}</span>
                    <div class="progress-track">
                        <div id="sb-bar-${i}" class="progress-bar"></div>
                    </div>
                    <span id="sb-val-${i}" class="ch-val">0</span>
                </div>
            `;
        }

        // --- 2. RxTx V3 数据解析核心 ---
        function parseLine(line) {
            line = line.trim();
            if (!line) return;

            // SBUS 1-5
            if (line.includes("CH 1- 5:")) {
                const parts = line.split(':')[1].trim().split(/\s+/);
                if (parts.length >= 5) for (let i = 0; i < 5; i++) updateSbus(i + 1, parseInt(parts[i]));
            }

            // SBUS 6-10
            if (line.includes("CH 6-10:")) {
                const parts = line.split(':')[1].trim().split(/\s+/);
                if (parts.length >= 5) for (let i = 0; i < 5; i++) updateSbus(i + 6, parseInt(parts[i]));
            }

            // Motor M2: "Motor M2: [Stop] (PWM: 0)"
            const mMatch = line.match(/Motor M(\d+):\s+\[(.*?)\]\s+\(PWM:\s+(\d+)\)/);
            if (mMatch) {
                const id = mMatch[1];
                const state = mMatch[2];
                const pwm = parseInt(mMatch[3]);
                if (id === '2') {
                    document.getElementById('m2-state').textContent = `[${state.toUpperCase()}]`;
                    document.getElementById('m2-val').textContent = pwm;
                    // PWM 归一化 (假设Max 200)
                    const pct = Math.min(100, (pwm / 200) * 100);
                    document.getElementById('m2-bar').style.width = pct + '%';
                }
            }

            // Servos: "Servo 1 : 500 us (CH1)"
            const sMatch = line.match(/Servo (\d+)\s+:\s+(\d+)\s+us\s+\((.*)\)/);
            if (sMatch) {
                const id = sMatch[1];
                const us = parseInt(sMatch[2]);
                const src = sMatch[3];
                
                const elVal = document.getElementById(`s${id}-val`);
                const elBar = document.getElementById(`s${id}-bar`);
                const elSrc = document.getElementById(`s${id}-src`);
                
                if (elVal) {
                    elVal.textContent = us + " us";
                    elSrc.textContent = `LINK: ${src}`;
                    // 500-2500us
                    let pct = ((us - 500) / 2000) * 100;
                    pct = Math.max(0, Math.min(100, pct));
                    elBar.style.width = pct + '%';
                }
            }
        }

        function updateSbus(ch, val) {
            const elBar = document.getElementById(`sb-bar-${ch}`);
            const elVal = document.getElementById(`sb-val-${ch}`);
            if (elBar) {
                elVal.textContent = val;
                // SBUS 172-1811
                let pct = ((val - 172) / (1811 - 172)) * 100;
                pct = Math.max(0, Math.min(100, pct));
                elBar.style.width = pct + '%';
            }
        }

        // --- 3. 连接与工具函数 ---
        const btnSerial = document.getElementById('btnSerial');
        const btnBle = document.getElementById('btnBle');
        const statusEl = document.getElementById('status');
        const rawBox = document.getElementById('raw-box');
        const baudSelect = document.getElementById('baudRate');

        function log(msg) {
            // 限制日志长度
            if (rawBox.textContent.length > 10000) rawBox.textContent = rawBox.textContent.substring(5000);
            rawBox.textContent += msg + "\n";
            rawBox.scrollTop = rawBox.scrollHeight;
        }

        function setStatus(mode) {
            if (mode === 'off') {
                statusEl.textContent = "DISCONNECTED";
                statusEl.className = "status-badge";
                btnSerial.disabled = false;
                btnBle.disabled = false;
                baudSelect.disabled = false;
            } else if (mode === 'serial') {
                statusEl.textContent = `USB LINKED @ ${baudSelect.value}`;
                statusEl.className = "status-badge connected";
                btnSerial.disabled = true;
                btnBle.disabled = true;
                baudSelect.disabled = true;
            } else if (mode === 'ble') {
                statusEl.textContent = "BLE CONNECTED";
                statusEl.className = "status-badge ble";
                btnSerial.disabled = true;
                btnBle.disabled = true;
                baudSelect.disabled = true;
            }
        }

        // USB Serial
        let port, reader, keepReading = false;
        btnSerial.onclick = async () => {
            if (!navigator.serial) return alert("Browser does not support Web Serial.");
            try {
                port = await navigator.serial.requestPort();
                const baud = parseInt(baudSelect.value);
                await port.open({ baudRate: baud });
                keepReading = true;
                setStatus('serial');
                log(`>>> SERIAL PORT OPENED AT ${baud} BAUD`);
                readSerial();
            } catch (e) { log(`[ERROR] ${e}`); }
        };

        async function readSerial() {
            const decoder = new TextDecoderStream();
            const readableStreamClosed = port.readable.pipeTo(decoder.writable);
            const inputStream = decoder.readable;
            reader = inputStream.getReader();
            let buffer = "";
            
            try {
                while (keepReading) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    if (value) {
                        buffer += value;
                        const lines = buffer.split('\n');
                        buffer = lines.pop(); 
                        lines.forEach(line => {
                            log(line);
                            parseLine(line);
                        });
                    }
                }
            } catch (error) { console.error(error); } 
            finally { reader.releaseLock(); setStatus('off'); }
        }

        // BLE
        let bleDevice, bleChar;
        btnBle.onclick = async () => {
            if (!navigator.bluetooth) return alert("Browser does not support Web Bluetooth.");
            try {
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [0xFFE0] }],
                    optionalServices: [0xFFE0]
                });
                bleDevice.addEventListener('gattserverdisconnected', () => {
                    setStatus('off'); log(">>> BLE DISCONNECTED");
                });
                const server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService(0xFFE0);
                bleChar = await service.getCharacteristic(0xFFE1);
                await bleChar.startNotifications();
                bleChar.addEventListener('characteristicvaluechanged', handleBle);
                setStatus('ble');
                log(">>> BLE DEVICE CONNECTED");
            } catch (e) { log(`[BLE ERROR] ${e}`); }
        };

        let bleBuf = "";
        function handleBle(event) {
            const value = new TextDecoder().decode(event.target.value);
            bleBuf += value;
            if (bleBuf.includes('\n')) {
                const lines = bleBuf.split('\n');
                bleBuf = lines.pop();
                lines.forEach(line => {
                    log(line.trim());
                    parseLine(line);
                });
            }
        }
    </script>
</body>
</html>
