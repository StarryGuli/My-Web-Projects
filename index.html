        :root {
            --bg-deep: #030712;
            --glass-bg: rgba(30, 41, 59, 0.4);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --gradient-primary: linear-gradient(135deg, #a78bfa 0%, #38bdf8 100%);
            
            --icon-size-grid: 46px; 
            --icon-font-grid: 1.5rem;
            --icon-size-list: 24px;
            --icon-font-list: 0.85rem;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 0%, #172554 0%, #030712 60%);
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 40px 24px;
            position: relative;
            z-index: 1;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .brand-group h1 {
            font-size: 2.2rem;
            margin: 0;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-subtitle {
            font-size: 0.9rem;
            color: var(--text-sub);
            margin-top: 4px;
        }

        /* Controls */
        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .github-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 6px 12px;
            border-radius: 50px;
            text-decoration: none;
            color: var(--text-main);
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .github-badge:hover { background: rgba(255,255,255,0.08); }
        
        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.03);
            color: var(--text-sub);
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }
        .icon-btn:hover, .icon-btn.active {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border-color: rgba(255,255,255,0.2);
        }

        .search-wrapper { margin-bottom: 25px; max-width: 100%; position: relative; }
        .search-input {
            width: 100%;
            padding: 14px 18px 14px 42px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            color: white;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .search-input:focus {
            outline: none;
            border-color: #a78bfa;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.1);
        }
        .search-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-sub); font-size: 0.9rem; pointer-events: none;}

        /* --- Grid Layout System --- */
        .grid {
            display: grid;
            gap: 20px;
            transition: 0.3s;
        }

        /* Mode 1: Grid */
        .grid.view-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
        .grid.view-grid .card { flex-direction: column; text-align: left; }
        .grid.view-grid .card-icon-box {
            width: var(--icon-size-grid); height: var(--icon-size-grid);
            font-size: var(--icon-font-grid); margin-bottom: 15px; border-radius: 12px;
        }
        .grid.view-grid .card-actions { border-top: 1px solid var(--glass-border); margin-top: auto; padding: 15px 24px; }
        .grid.view-grid .desc { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        /* Mode 2: List */
        .grid.view-list { grid-template-columns: 1fr; gap: 10px; }
        .grid.view-list .card { flex-direction: row; align-items: center; padding: 8px 16px; min-height: 54px; border-radius: 8px; }
        .grid.view-list .card-main { display: flex; align-items: center; gap: 15px; padding: 0; flex: 1; min-width: 0; }
        .grid.view-list .card-icon-box {
            width: var(--icon-size-list); height: var(--icon-size-list);
            font-size: var(--icon-font-list); margin-bottom: 0; flex-shrink: 0;
            border-radius: 6px; background: rgba(255,255,255,0.03);
        }
        .grid.view-list .text-content { flex: 1; display: flex; align-items: center; gap: 20px; min-width: 0; }
        .grid.view-list h3 { margin: 0; font-size: 0.9rem; white-space: nowrap; min-width: 160px; }
        .grid.view-list p.desc { display: block; margin: 0; font-size: 0.85rem; color: rgba(148, 163, 184, 0.6); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; }
        .grid.view-list .tags { margin-top: 0; gap: 6px; flex-shrink: 0; }
        .grid.view-list .tag { padding: 1px 6px; font-size: 0.65rem; border-radius: 4px; }
        .grid.view-list .card-actions { border-top: none; background: transparent; padding: 0 0 0 20px; gap: 12px; flex-direction: row; flex-shrink: 0; }
        .grid.view-list .btn-text span { display: none; }
        .grid.view-list .btn-text i { font-size: 0.9rem; color: var(--text-sub); }
        .grid.view-list .btn-text:hover i { color: #fff; }

        @media (max-width: 768px) {
            .grid.view-list .text-content { flex-direction: column; align-items: flex-start; gap: 2px; }
            .grid.view-list p.desc { display: none; }
            .grid.view-list h3 { min-width: auto; }
            .grid.view-list .card-actions { display: none; }
        }

        /* --- Card Common --- */
        .card {
            background: var(--glass-bg); backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border); border-radius: 16px;
            overflow: hidden; display: flex; position: relative; transition: all 0.2s ease;
        }
        .card:hover { border-color: rgba(167, 139, 250, 0.4); background: rgba(30, 41, 59, 0.8); transform: translateY(-2px); }
        .card-main { padding: 24px; text-decoration: none; color: inherit; width: 100%; }
        .card-icon-box { background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; }
        .card-icon-box i { background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .card-actions { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); }
        .btn-text { font-size: 0.85rem; font-weight: 500; text-decoration: none; color: var(--text-sub); display: flex; align-items: center; gap: 6px; transition: 0.2s; }
        .btn-text:hover { color: #fff; }
        .tags { margin-top: 12px; display: flex; gap: 6px; flex-wrap: wrap; }
        .tag { font-size: 0.7rem; padding: 2px 8px; border-radius: 6px; background: rgba(255,255,255,0.05); color: #cbd5e1; border: 1px solid rgba(255,255,255,0.05); }

        .loading-spinner {
            grid-column: 1 / -1; text-align: center; padding: 40px; color: var(--text-sub);
        }
        .hidden { display: none !important; }
    </style>
</head>

        // 2. Ëé∑ÂèñÂπ∂Ê∏≤ÊüìÈ°πÁõÆÂàóË°® (GitHub API)
        async function fetchAndRenderProjects() {
            const grid = document.getElementById('projectGrid');
            
            try {
                // ËØ∑Ê±Ç GitHub ‰ªìÂ∫ìÂÜÖÂÆπ
                const res = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/`);
                if(!res.ok) throw new Error("API Limit or Network Error");
                
                const data = await res.json();
                
                // 1. ËøáÊª§ÔºöÂè™‰øùÁïôÊñá‰ª∂Â§πÔºå‰∏î‰∏çÂú®ÂøΩÁï•ÂàóË°®‰∏≠
                const folders = data.filter(item => 
                    item.type === 'dir' && !CONFIG.exclude.includes(item.name)
                );

                // 2. Ê∏ÖÁ©∫ Loading
                grid.innerHTML = '';

                // 3. ÁîüÊàê HTML
                folders.forEach(folder => {
                    const name = folder.name;
                    // Â∞ùËØïËé∑ÂèñÈÖçÁΩÆÔºåÂ¶ÇÊûúÊ≤°ÊúâÂàô‰ΩøÁî®ÈªòËÆ§ÂÄº (Auto-Discovery)

                        en: "Auto-detected project folder.", // ÈªòËÆ§Ëã±Êñá
                        zh: "Ëá™Âä®Ê£ÄÊµãÂà∞ÁöÑÈ°πÁõÆÊñá‰ª∂Â§π„ÄÇ", // ÈªòËÆ§‰∏≠Êñá
                        tags: ["New"] // ÈªòËÆ§Ê†áÁ≠æ
                    };

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.setAttribute('data-folder', name); // Áî®‰∫éÊêúÁ¥¢
                    
                    // ÊûÑÂª∫ Tags HTML
                    const tagsHtml = meta.tags.map(t => `<span class="tag">${t}</span>`).join('');
                    
                    // URL ÁºñÁ†Å (Ëß£ÂÜ≥Á©∫Ê†ºÈóÆÈ¢ò)
                    const safeLink = encodeURIComponent(name);

                    card.innerHTML = `
                        <a href="${safeLink}/" class="card-main">
                            <div class="card-icon-box"><i class="${meta.icon}"></i></div>
                            <div class="text-content">
                                <h3>${name}</h3>
                                <p class="desc" data-en="${meta.en}" data-zh="${meta.zh}">${isEnglish ? meta.en : meta.zh}</p>
                                <div class="tags">${tagsHtml}</div>
                            </div>
                        </a>
                        <div class="card-actions">
                            <a href="${safeLink}/" class="btn-text"><span>Demo</span> <i class="fas fa-arrow-right"></i></a>
                            <a href="https://github.com/${CONFIG.user}/${CONFIG.repo}/tree/${CONFIG.branch}/${safeLink}" class="btn-text code-link" target="_blank"><span>Code</span> <i class="fab fa-github"></i></a>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                // Êõ¥Êñ∞ÊêúÁ¥¢Ê°Ü placeholder
                updateSearchPlaceholder();

            } catch (error) {
                console.error(error);
                grid.innerHTML = `<div style="text-align:center; color:#ef4444; width:100%;">

        function switchView(mode) {
            const grid = document.getElementById('projectGrid');

            const btnList = document.getElementById('btn-list');
            
            if(mode === 'grid') {
                grid.classList.remove('view-list');
                grid.classList.add('view-grid');
                btnGrid.classList.add('active');
                btnList.classList.remove('active');
            } else {

                grid.classList.add('view-list');
                btnList.classList.add('active');
                btnGrid.classList.remove('active');
            }

            isEnglish = !isEnglish;

        }

        // 5. Ëé∑Âèñ Star Êï∞
        async function fetchStats() {
            try {
                const res = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}`);
                const data = await res.json();
                if(data.stargazers_count !== undefined) {
                    document.getElementById('star-display').innerHTML = `${data.stargazers_count} Stars`;
                }
                document.getElementById('gh-link').href = data.html_url;
            } catch(e) {}
        }

        // 6. ÊêúÁ¥¢ÂäüËÉΩ
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                const text = card.innerText.toLowerCase();
                const folder = card.getAttribute('data-folder').toLowerCase();
                card.classList.toggle('hidden', !(text.includes(term) || folder.includes(term)));
            });
        });

        // 7. ÊòüÁ©∫ËÉåÊôØ
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];

        function resizeStars() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            createStars();
        }

        function createStars() {
            const count = Math.floor((width * height) / 8000); 
            stars = [];
            for(let i=0; i<count; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 1.5,
                    speed: Math.random() * 0.3 + 0.05,
                    opacity: Math.random(),
                    change: (Math.random() - 0.5) * 0.02
                });
            }
        }

        function animateStars() {
            ctx.clearRect(0, 0, width, height);
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                ctx.fill();
                s.y -= s.speed;
                if(s.y < 0) s.y = height;
                s.opacity += s.change;
                if(s.opacity > 1 || s.opacity < 0.2) s.change = -s.change;
            });
            requestAnimationFrame(animateStars);
        }
        
        window.addEventListener('resize', resizeStars);
        
        // --- ÂêØÂä® ---
        init();

    </script>
</body>
