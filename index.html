<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarryGuli | Universe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- üé® Ê†∑Âºè‰øùÊåÅ‰∏çÂèò (‰ΩøÁî®ÊúÄÁæéËßÇÁöÑ v6.3/v8.0 Ê†∑Âºè) --- */
        :root {
            --bg-deep: #030712;
            --glass-bg: rgba(30, 41, 59, 0.4);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --gradient-primary: linear-gradient(135deg, #a78bfa 0%, #38bdf8 100%);
            --icon-size-grid: 46px; --icon-font-grid: 1.5rem;
            --icon-size-list: 24px; --icon-font-list: 0.85rem;
        }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; background-color: var(--bg-deep); color: var(--text-main); font-family: 'Inter', sans-serif; overflow-x: hidden; min-height: 100vh; }
        #star-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 0%, #172554 0%, #030712 60%); }
        .container { max-width: 1280px; margin: 0 auto; padding: 40px 24px; position: relative; z-index: 1; }
        
        /* Header & Controls */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 20px; }
        .brand-group h1 { font-size: 2.2rem; margin: 0; font-weight: 800; background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .brand-subtitle { font-size: 0.9rem; color: var(--text-sub); margin-top: 4px; }
        .header-controls { display: flex; gap: 10px; align-items: center; }
        
        .github-badge { display: flex; align-items: center; gap: 8px; background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border); padding: 6px 12px; border-radius: 50px; text-decoration: none; color: var(--text-main); font-size: 0.8rem; transition: 0.3s; }
        .github-badge:hover { background: rgba(255,255,255,0.08); }
        .icon-btn { width: 36px; height: 36px; border-radius: 8px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.03); color: var(--text-sub); cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; }
        .icon-btn:hover, .icon-btn.active { background: rgba(255,255,255,0.1); color: #fff; border-color: rgba(255,255,255,0.2); }

        /* Search */
        .search-wrapper { margin-bottom: 25px; max-width: 100%; position: relative; }
        .search-input { width: 100%; padding: 14px 18px 14px 42px; border-radius: 10px; border: 1px solid var(--glass-border); background: var(--glass-bg); backdrop-filter: blur(12px); color: white; font-size: 0.9rem; transition: 0.3s; }
        .search-input:focus { outline: none; border-color: #a78bfa; background: rgba(30, 41, 59, 0.8); box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.1); }
        .search-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-sub); font-size: 0.9rem; pointer-events: none;}

        /* Grid/List View */
        .grid { display: grid; gap: 20px; transition: 0.3s; }
        /* Grid */
        .grid.view-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
        .grid.view-grid .card { flex-direction: column; text-align: left; }
        .grid.view-grid .card-icon-box { width: var(--icon-size-grid); height: var(--icon-size-grid); font-size: var(--icon-font-grid); margin-bottom: 15px; border-radius: 12px; }
        .grid.view-grid .card-actions { border-top: 1px solid var(--glass-border); margin-top: auto; padding: 15px 24px; }
        .grid.view-grid .desc { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        /* List */
        .grid.view-list { grid-template-columns: 1fr; gap: 10px; }
        .grid.view-list .card { flex-direction: row; align-items: center; padding: 8px 16px; min-height: 54px; border-radius: 8px; }
        .grid.view-list .card-main { display: flex; align-items: center; gap: 15px; padding: 0; flex: 1; min-width: 0; }
        .grid.view-list .card-icon-box { width: var(--icon-size-list); height: var(--icon-size-list); font-size: var(--icon-font-list); margin-bottom: 0; flex-shrink: 0; border-radius: 6px; background: rgba(255,255,255,0.03); }
        .grid.view-list .text-content { flex: 1; display: flex; align-items: center; gap: 20px; min-width: 0; }
        .grid.view-list h3 { margin: 0; font-size: 0.9rem; white-space: nowrap; min-width: 160px; }
        .grid.view-list p.desc { display: block; margin: 0; font-size: 0.85rem; color: rgba(148, 163, 184, 0.6); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; }
        .grid.view-list .tags { margin-top: 0; gap: 6px; flex-shrink: 0; }
        .grid.view-list .tag { padding: 1px 6px; font-size: 0.65rem; border-radius: 4px; }
        .grid.view-list .card-actions { border-top: none; background: transparent; padding: 0 0 0 20px; gap: 12px; flex-direction: row; flex-shrink: 0; }
        .grid.view-list .btn-text span { display: none; }
        .grid.view-list .btn-text i { font-size: 0.9rem; color: var(--text-sub); }
        .grid.view-list .btn-text:hover i { color: #fff; }
        @media (max-width: 768px) { .grid.view-list .text-content { flex-direction: column; align-items: flex-start; gap: 2px; } .grid.view-list p.desc { display: none; } .grid.view-list h3 { min-width: auto; } .grid.view-list .card-actions { display: none; } }

        /* Card Common */
        .card { background: var(--glass-bg); backdrop-filter: blur(12px); border: 1px solid var(--glass-border); border-radius: 16px; overflow: hidden; display: flex; position: relative; transition: all 0.2s ease; }
        .card:hover { border-color: rgba(167, 139, 250, 0.4); background: rgba(30, 41, 59, 0.8); transform: translateY(-2px); }
        .card-main { padding: 24px; text-decoration: none; color: inherit; width: 100%; }
        .card-icon-box { background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; }
        .card-icon-box i { background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .card-actions { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); }
        .btn-text { font-size: 0.85rem; font-weight: 500; text-decoration: none; color: var(--text-sub); display: flex; align-items: center; gap: 6px; transition: 0.2s; }
        .btn-text:hover { color: #fff; }
        .tags { margin-top: 12px; display: flex; gap: 6px; flex-wrap: wrap; }
        .tag { font-size: 0.7rem; padding: 2px 8px; border-radius: 6px; background: rgba(255,255,255,0.05); color: #cbd5e1; border: 1px solid rgba(255,255,255,0.05); }

        /* Loading & Error States */
        .status-msg { grid-column: 1 / -1; text-align: center; padding: 40px; color: var(--text-sub); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="star-canvas"></canvas>

    <div class="container">
        
        <header>
            <div class="brand-group">
                <h1>StarryGuli</h1>
                <div class="brand-subtitle">Visual Experiments & Embedded Systems</div>
            </div>

            <div class="header-controls">
                <a href="#" id="gh-link" class="github-badge" target="_blank">
                    <i class="fab fa-github"></i>
                    <span id="star-display">Loading...</span>
                </a>
                <button class="icon-btn active" id="btn-grid" onclick="switchView('grid')" title="Grid View">
                    <i class="fas fa-border-all"></i>
                </button>
                <button class="icon-btn" id="btn-list" onclick="switchView('list')" title="List View">
                    <i class="fas fa-bars"></i>
                </button>
                <button class="icon-btn" onclick="toggleLang()" title="Switch Language">
                    <i class="fas fa-globe"></i>
                </button>
            </div>
        </header>

        <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Search projects...">
        </div>

        <div class="grid view-grid" id="projectGrid">
            <div class="status-msg">
                <i class="fas fa-circle-notch fa-spin fa-2x"></i>
                <p style="margin-top:10px;">Scanning Repository...</p>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // üõ†Ô∏è Á≥ªÁªüÈÖçÁΩÆ
        // ============================================
        const CONFIG = {
            user: "starryguli",
            repo: "My-Web-Projects",
            branch: "main",
            
            // ÂøΩÁï•ÁöÑÁ≥ªÁªüÊñá‰ª∂Â§π
            exclude: ['.git', '.github', 'images', 'thumbnails', 'css', 'js', 'CNAME'],

            // ‚ö†Ô∏è ËØ¶ÁªÜ‰ø°ÊÅØÊò†Â∞ÑË°®
            // Â¶ÇÊûúÊñá‰ª∂Â§πÂêçÂú®ËøôÈáåÔºåÂ∞±ÊòæÁ§∫Ëá™ÂÆö‰πâ‰ø°ÊÅØÔºõÂ¶ÇÊûú‰∏çÂú®ÔºåÂ∞±ÊòæÁ§∫ÈªòËÆ§‰ø°ÊÅØ
            meta: {
                "CyberHand": { icon: "fas fa-robot", tags: ["Robotics"], en: "Robotic hand control interface.", zh: "ËµõÂçöÊú∫Ê¢∞ÊâãÊéßÂà∂ÁªàÁ´Ø„ÄÇ" },
                "Holographic Workbench": { icon: "fas fa-cube", tags: ["3D UI"], en: "Futuristic holographic workbench concept.", zh: "ÂÖ®ÊÅØÂ∑•‰ΩúÂè∞Ê¶ÇÂøµÈ™åËØÅ„ÄÇ" },
                "IMU Dashboard V4": { icon: "fas fa-compass", tags: ["Serial"], en: "4th Gen Inertial Navigation System dashboard.", zh: "Á¨¨Âõõ‰ª£ÊÉØÊÄßÂØºËà™Á≥ªÁªü‰ª™Ë°®Áõò„ÄÇ" },
                "IMU ÂßøÊÄÅÂèØËßÜÂåñ - ‰∫åÊàòÂù¶ÂÖãÁâà": { icon: "fas fa-fighter-jet", tags: ["Three.js"], en: "Real-time 3D tank model attitude tracking.", zh: "‰∫åÊàòÂù¶ÂÖãÊ®°ÂûãÂßøÊÄÅË∑üÈöè„ÄÇ" },
                "Interactive Lidar App": { icon: "fas fa-satellite-dish", tags: ["Lidar"], en: "Interactive point cloud visualization.", zh: "‰∫§‰∫íÂºèÊøÄÂÖâÈõ∑ËææÂ±ïÁ§∫„ÄÇ" },
                "mpu6050_viewer": { icon: "fas fa-chart-line", tags: ["Sensor"], en: "Raw sensor data waveform plotting.", zh: "ÂÖ≠ËΩ¥‰º†ÊÑüÂô®Êï∞ÊçÆÂèØËßÜÂåñ„ÄÇ" },
                "NEO-INTERFACE HUD": { icon: "fas fa-eye", tags: ["UI/UX"], en: "Sci-fi style Head-Up Display component library.", zh: "ÁßëÂπªÈ£éÊ†º HUD ÁªÑ‰ª∂Â∫ì„ÄÇ" },
                "PIDÊï∞ÊçÆÁîªÂõæ_‰∏â‰∏™Êï∞ÂÄº_2_0": { icon: "fas fa-wave-square", tags: ["Control"], en: "3-Channel real-time PID plotter.", zh: "PID ÂÆûÊó∂Ë∞ÉÂèÇÊ≥¢ÂΩ¢Âõæ„ÄÇ" },
                "quad_ahrs.html": { icon: "fas fa-plane", tags: ["Flight"], en: "Quad-copter AHRS simulation.", zh: "ÂõõËΩ¥ÂßøÊÄÅËß£ÁÆó‰ªøÁúü„ÄÇ" },
                "ray-casting-simulator": { icon: "fas fa-lightbulb", tags: ["Algo"], en: "2D Ray Casting algorithm for POV.", zh: "2D ÂÖâÁ∫øÊäïÂ∞ÑÁÆóÊ≥ï„ÄÇ" },
                "Web Audio È¢ëË∞±ÂàÜÊûê‰ª™": { icon: "fas fa-music", tags: ["DSP"], en: "Real-time audio FFT analysis.", zh: "Èü≥È¢ëÈ¢ëË∞±ÂàÜÊûê‰ª™„ÄÇ" },
                "‰∏≤Âè£Êï∞ÊçÆÁîªÂõæ_‰∏§‰∏™‰º†ÊÑüÂô®_1_0": { icon: "fas fa-plug", tags: ["Tool"], en: "Dual sensor serial data plotter.", zh: "ÂèåË∑Ø‰∏≤Âè£ÁªòÂõæÂ∑•ÂÖ∑„ÄÇ" },
                "mindmap": { icon: "fas fa-project-diagram", tags: ["Canvas"], en: "Early version of mind mapping component.", zh: "ÊÄùÁª¥ÂØºÂõæÁªÑ‰ª∂ V1.0„ÄÇ" },
                "mindmap_2": { icon: "fas fa-sitemap", tags: ["Docs"], en: "Upgraded mind map structure.", zh: "ÊÄùÁª¥ÂØºÂõæÁªÑ‰ª∂ V2.0„ÄÇ" },
                "GlobalEdu Strategy": { icon: "fas fa-graduation-cap", tags: ["Web"], en: "Global Education Strategy page.", zh: "ÂÖ®ÁêÉÊïôËÇ≤Á≠ñÁï•Â±ïÁ§∫È°µ„ÄÇ" },
                "global_relationships_report": { icon: "fas fa-globe-asia", tags: ["D3.js"], en: "Complex network visualization.", zh: "ÂÖ®ÁêÉÂÖ≥Á≥ªÊä•ÂëäÂèØËßÜÂåñ„ÄÇ" }
            }
        };

        // ============================================
        // üöÄ Ê†∏ÂøÉÈÄªËæë (Auto-Scan)
        // ============================================
        
        let isEnglish = true;

        async function init() {
            initStars(); animateStars();
            
            // 1. Ëé∑Âèñ Star Êï∞
            fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}`)
                .then(r => r.json())
                .then(d => { if(d.stargazers_count) document.getElementById('star-display').innerText = `${d.stargazers_count} Stars`; })
                .catch(e => console.log('Star fetch failed'));

            // 2. Êâ´Êèè‰ªìÂ∫ìÊñá‰ª∂
            const grid = document.getElementById('projectGrid');
            try {
                // ËØ∑Ê±Ç API
                const res = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/`);
                
                if (!res.ok) throw new Error("API Failed");
                const data = await res.json();
                
                // ËøáÊª§ÔºöÂè™Ë¶ÅÊñá‰ª∂Â§πÔºå‰∏î‰∏çÂú®ÊéíÈô§ÂàóË°®‰∏≠
                const folders = data.filter(item => item.type === 'dir' && !CONFIG.exclude.includes(item.name));
                
                grid.innerHTML = ''; // Ê∏ÖÈô§ Loading

                folders.forEach(folder => {
                    const name = folder.name;
                    // Â∞ùËØïÂåπÈÖçÈÖçÁΩÆÔºåÂåπÈÖç‰∏çÂà∞ÂàôÁî®ÈªòËÆ§ÂÄº
                    const info = CONFIG.meta[name] || {
                        icon: "fas fa-folder",
                        tags: ["Project"],
                        en: name, // ÈªòËÆ§Ëã±ÊñáÁÆÄ‰ªãÊòæÁ§∫Êñá‰ª∂Â§πÂêç
                        zh: name  // ÈªòËÆ§‰∏≠ÊñáÁÆÄ‰ªãÊòæÁ§∫Êñá‰ª∂Â§πÂêç
                    };

                    const safeLink = encodeURIComponent(name); // Â§ÑÁêÜÁ©∫Ê†º
                    const tagsHtml = info.tags.map(t => `<span class="tag">${t}</span>`).join('');
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    // ÊêúÁ¥¢Êó∂‰ºöÊêúÊñá‰ª∂Â§πÂêç„ÄÅ‰∏≠Ëã±ÊñáÁÆÄ‰ªã
                    card.setAttribute('data-search', `${name} ${info.en} ${info.zh}`.toLowerCase());
                    
                    card.innerHTML = `
                        <a href="${safeLink}/" class="card-main">
                            <div class="card-icon-box"><i class="${info.icon}"></i></div>
                            <div class="text-content">
                                <h3>${name}</h3>
                                <p class="desc" data-en="${info.en}" data-zh="${info.zh}">${isEnglish ? info.en : info.zh}</p>
                                <div class="tags">${tagsHtml}</div>
                            </div>
                        </a>
                        <div class="card-actions">
                            <a href="${safeLink}/" class="btn-text"><span>Demo</span> <i class="fas fa-arrow-right"></i></a>
                            <a href="https://github.com/${CONFIG.user}/${CONFIG.repo}/tree/${CONFIG.branch}/${safeLink}" class="btn-text code-link" target="_blank"><span>Code</span> <i class="fab fa-github"></i></a>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                
                updateSearchPlaceholder(folders.length);

            } catch (err) {
                console.error(err);
                grid.innerHTML = `
                    <div class="status-msg">
                        <i class="fas fa-exclamation-triangle" style="color:#ef4444; font-size:2rem;"></i>
                        <p style="margin-top:10px;">Load Failed (Rate Limit or Network Error)</p>
                        <p style="font-size:0.8rem; opacity:0.6;">Try refreshing later.</p>
                    </div>
                `;
            }
        }

        // View Switcher
        function switchView(mode) {
            const grid = document.getElementById('projectGrid');
            const btnGrid = document.getElementById('btn-grid');
            const btnList = document.getElementById('btn-list');
            if(mode === 'grid') {
                grid.classList.remove('view-list'); grid.classList.add('view-grid');
                btnGrid.classList.add('active'); btnList.classList.remove('active');
            } else {
                grid.classList.remove('view-grid'); grid.classList.add('view-list');
                btnList.classList.add('active'); btnGrid.classList.remove('active');
            }
        }

        // Lang Toggle
        function toggleLang() {
            isEnglish = !isEnglish;
            document.querySelectorAll('.desc').forEach(p => {
                p.innerText = isEnglish ? p.getAttribute('data-en') : p.getAttribute('data-zh');
            });
            updateSearchPlaceholder(document.querySelectorAll('.card').length);
        }
        
        function updateSearchPlaceholder(count) {
            document.getElementById('searchInput').placeholder = isEnglish ? `Search ${count} projects...` : `ÊêúÁ¥¢ ${count} ‰∏™È°πÁõÆ...`;
        }

        // Search
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                const searchData = card.getAttribute('data-search');
                card.classList.toggle('hidden', !searchData.includes(term));
            });
        });

        // Github Link
        document.getElementById('gh-link').href = `https://github.com/${CONFIG.user}/${CONFIG.repo}`;

        // Starry Background
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];
        function initStars() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            stars = [];
            const count = Math.floor((width * height) / 8000);
            for(let i=0; i<count; i++) stars.push({ x: Math.random()*width, y: Math.random()*height, size: Math.random()*1.5, speed: Math.random()*0.3+0.05, opacity: Math.random(), change: (Math.random()-0.5)*0.02 });
        }
        function animateStars() {
            ctx.clearRect(0, 0, width, height);
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
                s.y -= s.speed; if(s.y<0) s.y=height;
                s.opacity += s.change; if(s.opacity>1||s.opacity<0.2) s.change = -s.change;
            });
            requestAnimationFrame(animateStars);
        }
        window.addEventListener('resize', initStars);
        
        // Start
        init();
    </script>
</body>
</html>
